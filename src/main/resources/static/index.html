<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sudoku</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-app="Sudoku">
    <div class="content" ng-controller="SudokuController">
        <div class="row col-md-12">
            <div class="col-md-12" ng-repeat="row in sudokuBoard">
                <div class="col-sm-1" ng-repeat="cols in row track by $index">
                    <input type="text" class="form-control" ng-model="sudokuBoard[$parent.$index][$index]" ng-keyup="validateMove($parent.$index, $index, cols)"/>
                </div>
            </div>
        </div>
        <br/>
        <div class="row col-md-offset-2 col-md-10">
            <div class="col-md-12" ng-repeat="msg in messages track by $index">
                {{msg}}
            </div>
        </div>
        <br/>
        <div class="row col-md-offset-2 col-md-2">
            <button class="btn btn-default btn-block" ng-click="loadBoard()"><i
                    class="icon-repeat"></i> Refresh Board
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
